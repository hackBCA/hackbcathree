{% extends "user.base.html" %}

{% set nav_bar = [
  ("/#home", "Home", False)
] -%}

{% block content %}
{% with nav_bar = nav_bar %}
  {% include "navbar.html" %}
{% endwith %}
<div class="page-container">
  <div class="page-section" id="login">
    <div class="container">
      <div class="header">
        <div class="head-cover">
          <img class="logo" src="https://s3.amazonaws.com/hackbcawebsite/logo.png">
          <h2>Login</h2>
        </div>
      </div>
      <div class="info">
        <a href="/forgot"><p>Forgot your password?</p></a>
        <form method="POST" action="">
          {% for field in form %}
            {{ render_field(field) }}
          {% endfor %}
          <div class="buttons">
            <button class="btn" type="submit">Login!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
