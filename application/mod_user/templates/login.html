{% extends "user.base.html" %}

{% block content %}
<div class="page-container">
  <div class="page-section" id="login">
    <div class="container">
      <div class="cover">
        <div class="content">
          <img class="logo" src="https://s3.amazonaws.com/hackbcawebsite/logo.png">
          <h2>Login</h2>
          <a href="forgot/"><p>Forgot your password?</p></a>
          <form method="POST" action="">
            {% for field in form %}
              {{ render_field(field) }}
            {% endfor %}
            <div class="buttons">
              <button class="btn" type="submit">Login!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
