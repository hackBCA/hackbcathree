<div class="container">
  <div class="cover">
    <div class="content">
      <h1 id="title" class="title">hackBCA III</h1>
      <h2 id="description" class="description">Lighting the Torch</h2>
      <div id="info-container">
        <h6 id="date" class="date">April 03 - 04, 2016</h6>
        <h6 id="location">Bergen County Academies, Hackensack NJ</h6>
      </div>
      <div class="buttons horizontal">
        {% if current_user.is_authenticated %}
          <a href="/logout" class="btn">LOGOUT</a>
        {% else %}
          <a href="/register" class="btn">REGISTER</a>
          <a href="/login" class="btn">LOGIN</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
