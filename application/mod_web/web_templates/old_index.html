{% extends "base.html" %}

{% block content %}
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>               
  <div class="social_box">                    
    <div class="social">
      <a href="https://twitter.com/hackBCA" class="twitter-follow-button" data-show-count="false">Follow @hackBCA</a>
    </div>
    <div class="social">
      <div class="facebook-btn">
        <div class="fb-like" data-href="https://www.facebook.com/BCAhackathon" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
      </div>
    </div>
    <div class="social">
      <a href="//2015.hackbca.com">hackBCA II Website</a>
    </div>
  </div>
  <div class="mlh">
    <a id="trust_badge" href="https://mlh.io/?utm_campaign=Trust%20Badge" target="_blank">
      <img src="https://s3.amazonaws.com/logged-assets/trust-badge/s2016.png" alt="MLH Official - Spring 2015">
    </a>
  </div>
  <div class="clearfix">
    <div class="bg-img clearfix">
      <div class="container">
        <div class="cover">
          <img class="logo" src="https://s3.amazonaws.com/hackbcawebsite/logo.svg">
          <h1 class="text">Coming Soon</h1>
          <div class="form">
            <form action="/" method="POST">
              <input type="text" name="email" placeholder="Enter email for updates!">
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="sponsor no-mobile">
          <h3>Interested in sponsoring? Talk to us at <a href="mailto:contact@hackbca.com">contact@hackbca.com</a>.</h3>
        </div>
        <div class="sponsor mobile">
          <h3><a href="mailto:contact@hackbca.com">Interested in sponsoring?</a></h3>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
