<div class="container">
  <div class="cover">
    <div class="content">
      <h1 id="title" class="title">hackBCA III</h1>
      <h3 id="description" class="description">Lighting the Torch</h3>
      <div id="info-container">
        <h6 id="date" class="date">April 02 - 03, 2016</h6>
        <h6 id="location">Bergen County Academies, Hackensack NJ</h6>
      </div>
      <div class="buttons horizontal">
        {% if current_user.is_authenticated %}
          <a href="/account" class="btn">Account <span>({{ current_user.full_name() }})</span></a>
          <a href="/logout" class="btn">Logout</a>
        {% else %}
          {% if config['DISPLAY_REGISTER_BUTTON'] %}
            <a href="/register" class="btn">Register</a>
          {% endif %}
          <a href="/login" class="btn">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
